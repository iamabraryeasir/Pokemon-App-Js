<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pokemon App | Abrar Yeasir</title>

        <!-- Linking CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="bg-circle"></div>

            <img
                id="pockemon-image"
                src="pockemon_image.png"
                alt="Pokemon Image Here"
                style="width: 200px"
            />

            <h1 id="pockemon-name">Pikachu</h1>

            <p id="pockemon-type">Electric</p>

            <div class="qualities">
                <span class="attack">
                    <p id="attack">60</p>
                    <p>attack</p>
                </span>
                <span class="defense">
                    <p id="defense">60</p>
                    <p>defense</p>
                </span>
                <span class="speed">
                    <p id="speed">60</p>
                    <p>speed</p>
                </span>
            </div>
        </main>
        <button id="generate-new-btn">Generate New</button>
        <script src="script.js"></script>
    </body>
</html>
